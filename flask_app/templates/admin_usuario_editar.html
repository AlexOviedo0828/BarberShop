<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario | Admin BarberShop</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="d-flex">

    <nav class="sidebar bg-dark text-white p-3">
        <h4 class="text-center mb-4">Admin BarberShop</h4>

        <ul class="nav nav-pills flex-column mb-auto">

            <li><a href="/dashboard/admin" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li><a href="/admin/usuarios" class="nav-link active"><i class="bi bi-people me-2"></i> Usuarios</a></li>
            <li><a href="/admin/peluqueros" class="nav-link text-white"><i class="bi bi-scissors me-2"></i> Peluqueros</a></li>
            <li><a href="/admin/horarios" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i> Horarios</a></li>
            <li><a href="/admin/productos" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
            <li><a href="/admin/citas" class="nav-link text-white"><i class="bi bi-calendar-week me-2"></i> Citas</a></li>
            <li><a href="/admin/pedidos" class="nav-link text-white"><i class="bi bi-cart-check me-2"></i> Pedidos</a></li>

        </ul>

        <hr class="text-secondary">

        <a href="/logout" class="btn btn-outline-light w-100">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
    </nav>

 
    <div class="container-fluid p-4">

        <h2 class="fw-bold mb-4">Editar Usuario</h2>

        <form action="/admin/usuarios/actualizar/{{ usuario.id }}" method="POST" class="card p-4 shadow-sm border-0">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{ usuario.apellido }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ usuario.telefono }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Rol</label>
                    <select name="rol" class="form-control">
                        <option value="usuario" {% if usuario.rol == "usuario" %}selected{% endif %}>Usuario</option>
                        <option value="admin" {% if usuario.rol == "admin" %}selected{% endif %}>Administrador</option>
                    </select>
                </div>

            </div>

            <button class="btn btn-primary mt-3">Actualizar Usuario</button>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
