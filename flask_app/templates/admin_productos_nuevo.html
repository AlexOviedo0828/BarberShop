<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto | BarberShop Admin</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ESTILOS NECESARIOS (incluye usuario.css para glass-panel/header) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_productos.css') }}" />

    <!-- QUITAR ANIMACIONES/HOVERS -->
    <style>
      .glass-card,
      .glass-header,
      .quick-btn,
      .btn {
        transition: none !important;
      }
      .glass-card:hover,
      .quick-btn:hover {
        transform: none !important;
      }
    </style>
  </head>

  <body class="text-white">
    <main class="contenido">

      <!-- HEADER TIPO PANEL USUARIO -->
      <header class="glass-header d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Crear Nuevo Producto</h2>

        <a href="/admin/productos" class="btn btn-outline-light">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </header>

      <!-- FORMULARIO -->
      <form
        action="/admin/productos/crear"
        method="POST"
        enctype="multipart/form-data"
        id="formProducto"
        class="glass-card p-4"
      >
        <div class="row g-3">

          <!-- Nombre -->
          <div class="col-md-6">
            <label class="form-label">Nombre del producto</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>

          <!-- Precio -->
          <div class="col-md-3">
            <label class="form-label">Precio</label>
            <input
              type="number"
              min="1"
              name="precio"
              class="form-control"
              required
            />
          </div>

          <!-- Stock -->
          <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input
              type="number"
              min="1"
              name="stock"
              class="form-control"
              required
            />
          </div>

          <!-- Categoría -->
          <div class="col-md-6">
            <label class="form-label">Categoría</label>
            <select name="categoria_id" class="form-select" required>
              {% for c in categorias %}
              <option value="{{ c.id }}">{{ c.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Imagen -->
          <div class="col-md-6">
            <label class="form-label">Imagen del producto</label>
            <input
              type="file"
              name="imagen"
              class="form-control"
              accept="image/*"
              required
            />
          </div>

          <!-- Descripción -->
          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea
              name="descripcion"
              class="form-control"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- BOTÓN GUARDAR -->
        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-success btn-lg px-4">
            <i class="bi bi-check-circle"></i> Guardar Producto
          </button>
        </div>

      </form>
    </main>

    <!-- Validaciones -->
    <script>
      document
        .getElementById("formProducto")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          Swal.fire({
            title: "¿Guardar producto?",
            text: "Verifica que los datos sean correctos.",
            icon: "question",
            showCancelButton: true,
            confirmButtonColor: "#00e676",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, guardar",
          }).then((result) => {
            if (result.isConfirmed) {
              e.target.submit();
            }
          });
        });
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
