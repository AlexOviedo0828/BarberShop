<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Usuario | Admin BarberShop</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

  <!-- SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_usuario_nuevo.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}" />
</head>

<body>

<main class="contenido">

  <!-- HEADER ESTILO PANEL USUARIO -->
  <header class="glass-header d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-0">Crear Nuevo Usuario</h2>
    </div>

    <a href="/admin/usuarios" class="btn btn-outline-light">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </header>

  <!-- FORMULARIO CREAR USUARIO -->
  <form
    action="/admin/usuarios/crear"
    method="POST"
    class="card p-4 shadow-sm border-0 glass-card"
    style="transition:none !important; background:rgba(0,0,0,0.45);"
    onmouseover="this.style.transform='none'; this.style.background='rgba(0,0,0,0.45)'"
    onmouseout="this.style.transform='none'; this.style.background='rgba(0,0,0,0.45)'"
  >
    <div class="row">

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Teléfono</label>
        <input type="text" name="telefono" class="form-control" />
      </div>

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Contraseña</label>
        <input type="password" name="password" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3" style="text-align: left;">
        <label>Rol</label>
        <select name="rol" class="form-control">
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

    </div>

    <button class="btn btn-success mt-3">Crear Usuario</button>
  </form>

</main>

<!-- SWEETALERT -->
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    Swal.fire({
      title: "¿Crear nuevo usuario?",
      text: "El usuario será añadido al sistema.",
      icon: "question",
      showCancelButton: true,
      confirmButtonColor: "#8ef57a",
      cancelButtonColor: "#d33",
      confirmButtonText: "Crear",
      cancelButtonText: "Cancelar",
    }).then((result) => {
      if (result.isConfirmed) {
        this.submit();
      }
    });
  });
</script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
