<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Usuario | Admin BarberShop</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS PERSONAL -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='css/logout.css')}}">
  </head>
  <body>
    <div class="d-flex">
      <div class="container-fluid p-4">
        <div id="navbar">
          <a href="/admin/usuarios" class="btn btn-outline-secondary me-3">
              <i class="bi bi-arrow-left"></i> Volver
          </a>
          <h2 class="fw-bold mb-4" style="text-align : center; color : #ffff">Crear Nuevo Usuario</h2>
          <button class="btn btn-danger" onclick="location.href='{{ url_for('logout') }}'">
            Cerrar sesión
          </button>
        </div>

        <form
          action="/admin/usuarios/crear"
          method="POST"
          class="card p-4 shadow-sm border-0"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Nombre</label>
              <input type="text" name="nombre" class="form-control" required />
            </div>

            <div class="col-md-6 mb-3">
              <label>Apellido</label>
              <input
                type="text"
                name="apellido"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>

            <div class="col-md-6 mb-3">
              <label>Teléfono</label>
              <input type="text" name="telefono" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label>Contraseña</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label>Rol</label>
              <select name="rol" class="form-control">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </div>

          <button class="btn btn-success mt-3">Crear Usuario</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
