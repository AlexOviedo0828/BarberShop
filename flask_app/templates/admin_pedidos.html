<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pedidos registrados | BarberShop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin_pedidos.css') }}"
    />
  </head>

  <body class="bg-barber">
    <div class="container py-5">
      <h2 class="title-neon mb-4">
        <i class="bi bi-cart-check"></i> Pedidos registrados
      </h2>

      <a href="/dashboard/admin" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Volver
      </a>

      <div class="glass-card p-4 shadow-lg">
        <table class="table table-dark table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>

          <tbody>
            {% for p in pedidos %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.cliente }}</td>
              <td>{{ p.fecha }}</td>
              <td>$ {{ "%.2f"|format(p.total) }}</td>
              <td>
                <span class="badge bg-warning text-dark">{{ p.estado }}</span>
              </td>
              <td>
                <a
                  href="/admin/pedidos/detalle/{{ p.id }}"
                  class="btn btn-primary btn-sm"
                >
                  Ver detalle
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
