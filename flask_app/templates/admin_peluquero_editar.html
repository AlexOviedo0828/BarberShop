<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Peluquero | Admin BarberShop</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/logout.css')}}">
</head>
<body>

<div class="d-flex">
 
    <div class="container-fluid p-4">
        <div id="navbar">
            <a href="/admin/peluqueros" class="btn btn-outline-secondary me-3">
                  <i class="bi bi-arrow-left"></i> Volver
            </a>
            <h2 class="fw-bold mb-4" style="color:white;">Editar Peluquero</h2>
            <button class="btn btn-danger" onclick="location.href='{{ url_for('logout') }}'">
              Cerrar sesión
            </button>
        </div>

        <form action="/admin/peluqueros/actualizar/{{ peluquero.id }}" method="POST" class="card p-4 shadow-sm border-0">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ peluquero.nombre }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{ peluquero.apellido }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ peluquero.telefono }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Especialidad</label>
                    <select name="especialidad" class="form-control">
                        <option value="">----</option>
                        <option value="corte">Corte</option>
                        <option value="barba">Barba</option>
                        <option value="tintura">Tintura</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Estado</label>
                    <select name="disponible" class="form-control">
                        <option value="1">Disponible</option>
                        <option value="0">Vacaciones</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary mt-3">Actualizar Peluquero</button>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
